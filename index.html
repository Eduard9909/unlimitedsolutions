<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Solutions | Future-Ready IT Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-text {
            background: linear-gradient(45deg, #00ff87, #60efff, #0061ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-pulse 8s ease infinite;
        }

        .cyber-border {
            position: relative;
            overflow: hidden;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff87, #0061ff, #60efff);
            z-index: -1;
            animation: gradient-pulse 4s linear infinite;
        }

        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <canvas class="particle-network" id="particleCanvas"></canvas>

    <nav class="fixed w-full bg-black/80 backdrop-blur-xl z-50 py-4 border-b border-white/10">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                UNLIMITED.xyz
            </div>
            <div class="space-x-8">
                <a href="#solutions" class="hover:text-cyan-400 transition-all">Solutions</a>
                <a href="#tech" class="hover:text-blue-400 transition-all">Technology</a>
                <a href="#contact" class="bg-gradient-to-r from-cyan-500 to-blue-600 px-6 py-2 rounded-full hover:scale-105 transition-transform">Launch Now</a>
            </div>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center relative pt-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="hero-text text-7xl md:text-9xl font-bold mb-8 leading-tight">
                <span class="text-outline">HELLO AGAIN WORLD</span>
                <div class="text-3xl md:text-5xl mt-6 font-light opacity-80">We Are Back</div>
            </h1>
            
            <div class="max-w-4xl mx-auto mb-12 text-xl opacity-90">
                Redefining reality through next-generation remote support systems. Zero latency, maximum security, infinite possibilities.
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="cyber-border p-6 bg-black/30 backdrop-blur-lg">
                    <div class="text-4xl mb-2">24/7</div>
                    <div class="text-sm opacity-75">Global Coverage</div>
                </div>
                <div class="cyber-border p-6 bg-black/30 backdrop-blur-lg">
                    <div class="text-4xl mb-2">0ms</div>
                    <div class="text-sm opacity-75">Response Time</div>
                </div>
                <div class="cyber-border p-6 bg-black/30 backdrop-blur-lg">
                    <div class="text-4xl mb-2">âˆž</div>
                    <div class="text-sm opacity-75">Solutions</div>
                </div>
                <div class="cyber-border p-6 bg-black/30 backdrop-blur-lg">
                    <div class="text-4xl mb-2">100%</div>
                    <div class="text-sm opacity-75">Uptime</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Particle network animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(96, 239, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
