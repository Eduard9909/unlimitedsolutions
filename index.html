<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Header styling */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }

        /* Enhanced logo */
        .header-logo {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 10px #0f0);
            transition: all 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.1) rotate(180deg);
        }

        /* Matrix canvas fix */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Content spacing */
        main {
            margin-top: 120px;
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Matrix Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Header -->
    <header class="main-header">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <svg class="header-logo" viewBox="0 0 100 100">
                <path fill="#0f0" d="M80 30c-10 0-17 7-20 14-3-7-10-14-20-14-15 0-27 12-27 27s12 27 27 27c10 0 17-7 20-14 3 7 10 14 20 14 15 0 27-12 27-27s-12-27-27-27zm-40 40c-8 0-14-6-14-14s6-14 14-14c6 0 10 3 13 7l-7 7c-2-2-4-3-6-3-4 0-7 3-7 7s3 7 7 7c2 0 4-1 6-3l7 7c-3 4-7 7-13 7zm40 0c-6 0-10-3-13-7l7-7c2 2 4 3 6 3 4 0 7-3 7-7s-3-7-7-7c-2 0-4 1-6 3l-7-7c3-4 7-7 13-7 8 0 14 6 14 14s-6 14-14 14z"/>
            </svg>

            <!-- User Info -->
            <div class="user-greeting font-mono text-right">
                <div class="text-green-500 text-sm">ACTIVE CONNECTION</div>
                <div class="text-green-400 text-xs">
                    <div class="truncate">IP: <span id="userIP">...</span></div>
                    <div class="truncate">LOC: <span id="userLocation">...</span></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Keep the rest of the body content the same as previous version -->
    <!-- [Main content, form, status bar, etc. from previous code here] -->

    <script>
        // Optimized Matrix Effect
        let matrixFrame;
        function drawMatrix() {
            // ... (keep existing matrix drawing code)
            matrixFrame = requestAnimationFrame(drawMatrix);
        }

        // Initialize with optimized animation
        function init() {
            initMatrix();
            drawMatrix(); // Use requestAnimationFrame instead of setInterval
            // ... rest of initialization
        }

        // Cleanup on window close
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(matrixFrame);
        });
    </script>
</body>
</html>
