<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLIMITED.xyz | Cyber Support Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><style>.soul{filter:url(%23pulse);fill:url(%23grad);} @keyframes beat{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}.pulse{animation:beat 1.5s infinite;}</style><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%239433ff'/><stop offset='100%' style='stop-color:%23e879f9'/></linearGradient><filter id='pulse'><feGaussianBlur in='SourceAlpha' stdDeviation='4' result='blur'/><feOffset in='blur' dx='0' dy='0' result='offsetBlur'/><feMerge><feMergeNode in='offsetBlur'/><feMergeNode in='SourceGraphic'/></feMerge></filter></defs><circle class='soul pulse' cx='50' cy='50' r='45'/></svg>">
    <style>
        @keyframes purple-pulse {
            0% { text-shadow: 0 0 10px #9333ff; }
            50% { text-shadow: 0 0 20px #e879f9; }
            100% { text-shadow: 0 0 10px #9333ff; }
        }

        .cyber-input {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid #9333ff;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            box-shadow: 0 0 15px #9333ff;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden" onload="playBootSound()">
    <canvas class="matrix-bg fixed top-0 left-0 z-0" id="matrixCanvas"></canvas>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl z-50 p-3 border-t border-purple-500/20">
        <div class="container mx-auto flex justify-between items-center text-sm">
            <div class="flex items-center space-x-4">
                <div id="location" class="text-purple-400"></div>
                <div id="systemTime" class="font-mono"></div>
            </div>
            <div class="flex space-x-4">
                <div id="liveClock" class="font-mono text-purple-400"></div>
                <div class="text-purple-400">PROTOCOL: ACTIVE</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 pt-20 min-h-screen">
        <div class="container mx-auto px-6 py-20">
            <!-- Contact Form -->
            <div class="max-w-2xl mx-auto cyber-form bg-black/50 backdrop-blur-lg p-8 rounded-xl border border-purple-500/30">
                <h2 class="text-3xl mb-8 text-purple-400 animate-pulse">CONTACT NEXUS</h2>
                <form action="https://formspree.io/f/your-form-id" method="POST" onsubmit="playSubmitSound()">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-purple-300 mb-2">YOUR DESIGNATION</label>
                            <input type="text" name="name" class="cyber-input w-full p-4" required>
                        </div>
                        <div>
                            <label class="block text-purple-300 mb-2">TRANSMISSION FREQUENCY</label>
                            <input type="email" name="email" class="cyber-input w-full p-4" required>
                        </div>
                        <div>
                            <label class="block text-purple-300 mb-2">MESSAGE ENCRYPTION</label>
                            <textarea name="message" class="cyber-input w-full p-4 h-32" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 p-4 rounded-lg transition-all">
                            INITIATE TRANSMISSION
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Matrix Effect (Purple)
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = matrixCanvas.width/fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = 'rgba(147, 51, 234, 0.8)';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if(y > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Time and Date
        function updateDateTime() {
            const now = new Date();
            document.getElementById('liveClock').textContent = now.toLocaleTimeString();
            document.getElementById('systemTime').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        // GeoIP Lookup
        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('location').textContent = 
                    `ORIGIN: ${data.country_name} [${data.ip}]`;
            } catch {
                document.getElementById('location').textContent = 'ORIGIN: CLASSIFIED';
            }
        }

        // Sound Effects
        function playBootSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playSubmitSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(349.23, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Initialize
        setInterval(drawMatrix, 50);
        setInterval(updateDateTime, 1000);
        updateDateTime();
        getLocation();

        // Resize Handler
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
