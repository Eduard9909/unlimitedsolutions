<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLIMITED.xyz | Next-Gen IT Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .user-greeting {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .typing-container {
            border-right: 2px solid #0f0;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0 }
        }

        .matrix-special {
            color: #0f0 !important;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden" onload="playBootSound()">
    <canvas class="fixed top-0 left-0 z-0" id="matrixCanvas"></canvas>
    
    <!-- User Greeting -->
    <div class="user-greeting font-mono">
        <div class="text-green-500 text-lg mb-2">HELLO USER</div>
        <div class="text-green-400 text-sm">
            <div>IP: <span id="userIP">...</span></div>
            <div>LOCATION: <span id="userLocation">...</span></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 pt-20 min-h-screen">
        <div class="container mx-auto px-6 py-20">
            <div class="max-w-2xl mx-auto bg-black/70 backdrop-blur-lg p-8 border border-white/20">
                <h2 class="text-3xl mb-8 font-mono text-green-500 overflow-hidden">
                    <span id="typingText" class="typing-container"></span>
                </h2>
                <!-- Keep existing form elements -->
            </div>
        </div>
    </main>

    <script>
        // Typing Effect
        const messages = ["Let us know how we can help you?"];
        let messageIndex = 0;
        let charIndex = 0;
        const typingText = document.getElementById('typingText');

        function typeMessage() {
            if (charIndex < messages[messageIndex].length) {
                typingText.textContent += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, 50);
            } else {
                setTimeout(resetTyping, 3000);
            }
        }

        function resetTyping() {
            typingText.textContent = '';
            charIndex = 0;
            typeMessage();
        }

        // Enhanced Matrix Effect
        const specialWords = ["GOOGLE", "OPENAI", "HELLO WORLD", "BINARY", "EDUARD", "EDDIE", "TRUST IN"];
        let specialWordActive = false;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            // Randomly insert special words
            if(Math.random() < 0.02 && !specialWordActive) {
                specialWordActive = true;
                const word = specialWords[Math.floor(Math.random() * specialWords.length)];
                insertSpecialWord(word);
            }

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                if(drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                drops[i]++;
            }
        }

        function insertSpecialWord(word) {
            const startCol = Math.floor(Math.random() * (columns - word.length));
            const wordChars = word.split('');
            
            wordChars.forEach((char, index) => {
                const colIndex = startCol + index;
                if(colIndex < columns) {
                    drops[colIndex] = 0;
                    ctx.fillStyle = '#0f0';
                    ctx.fillText(char, colIndex * fontSize, 0);
                }
            });
            
            setTimeout(() => specialWordActive = false, 2000);
        }

        // Initialize typing effect
        typeMessage();

        // Keep existing functionality and add:
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Initialize matrix
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = matrixCanvas.width/fontSize;
        const drops = Array(Math.floor(columns)).fill(0);
        setInterval(drawMatrix, 50);

        // Keep other existing functionality
    </script>
</body>
</html>
