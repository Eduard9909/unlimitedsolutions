<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <!-- Keep existing head content -->
    <style>
        /* Updated Form Styles */
        .matrix-input {
            background: rgba(0, 30, 0, 0.2) !important;
            border: 1px solid #0f03 !important;
            color: #0f0 !important;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            backdrop-filter: blur(2px);
        }

        .matrix-input::placeholder {
            color: #0f05 !important;
            font-style: italic;
        }

        .matrix-input:focus {
            border: 1px solid #0f0 !important;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1) !important;
            background: rgba(0, 30, 0, 0.3) !important;
        }

        /* Chrome autofill fix */
        .matrix-input:-webkit-autofill,
        .matrix-input:-webkit-autofill:hover, 
        .matrix-input:-webkit-autofill:focus {
            -webkit-text-fill-color: #0f0 !important;
            -webkit-box-shadow: 0 0 0px 1000px rgba(0, 20, 0, 0.5) inset !important;
        }

        /* Form button hover state */
        button[type="submit"]:hover {
            background: rgba(0, 255, 0, 0.05) !important;
            border-color: #0f0 !important;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <!-- Keep existing body content -->

    <!-- Updated Form Section -->
    <form id="mainForm" action="https://formspree.io/f/mqapjaog" method="POST">
        <div class="space-y-4 md:space-y-6">
            <div>
                <label class="block text-green-500/80 mb-1 md:mb-2 text-sm md:text-base font-mono">
                    :: Your Legal Full Name ::
                </label>
                <input type="text" name="name" 
                       class="matrix-input w-full" 
                       placeholder="Enter designation..." 
                       required>
            </div>
            <div>
                <label class="block text-green-500/80 mb-1 md:mb-2 text-sm md:text-base font-mono">
                    :: Primary Communication Channel ::
                </label>
                <input type="email" name="email" 
                       class="matrix-input w-full" 
                       placeholder="Input encrypted address..." 
                       required>
            </div>
            <div>
                <label class="block text-green-500/80 mb-1 md:mb-2 text-sm md:text-base font-mono">
                    :: Service Request Protocol ::
                </label>
                <textarea name="message" 
                          class="matrix-input w-full h-24 md:h-32" 
                          placeholder="Begin secure transmission..."
                          required></textarea>
            </div>
            <button type="submit" 
                    class="w-full bg-black/20 hover:bg-black/30 text-green-500 p-3 md:p-4 text-sm md:text-base font-mono transition-all border border-green-500/30 glow-effect">
                [ INITIATE ENCRYPTED TRANSMISSION ]
            </button>
        </div>
    </form>

    <!-- Add to existing CSS -->
    <style>
        .glow-effect {
            position: relative;
            overflow: hidden;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 0, 0.1),
                transparent
            );
            animation: scan 4s infinite linear;
        }

        @keyframes scan {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }
    </style>
</body>
</html>
