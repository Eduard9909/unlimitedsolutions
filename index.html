    <style>
        @keyframes quantum-flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }

            top: 0;

<body class="bg-black text-white overflow-x-hidden">

    <!-- Previous sections remain with enhanced styling -->

    <script>
        // Matrix Digital Rain
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ10';
        const fontSize = 14;
        const columns = matrixCanvas.width/fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if(y > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Quantum System Initializer
        class QuantumSystem {
            constructor() {
                this.animationFrame = null;
                this.isRunning = true;
            }

            start() {
                const animate = () => {
                    drawMatrix();
                    if(this.isRunning) this.animationFrame = requestAnimationFrame(animate);
                };
                animate();
            }

            stop() {
                this.isRunning = false;
                cancelAnimationFrame(this.animationFrame);
            }
        }

        const quantumMatrix = new QuantumSystem();
        quantumMatrix.start();

        // Responsive Handler
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Previous functionality remains
    </script>
</body>
