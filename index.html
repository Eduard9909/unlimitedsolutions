<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLIMITED.xyz | Next-Gen IT Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .user-greeting {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            max-width: 90%;
        }

        .matrix-input {
            font-size: 16px;
            padding: 12px;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .user-greeting {
                top: 20px;
                left: 20px;
                padding: 15px;
                max-width: none;
            }
            .matrix-input {
                font-size: 14px;
                padding: 16px;
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0 }
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden" onload="init()">
    <canvas class="fixed top-0 left-0 z-0" id="matrixCanvas"></canvas>

    <!-- User Greeting -->
    <div class="user-greeting font-mono">
        <div class="text-green-500 text-base md:text-lg mb-1">HELLO USER</div>
        <div class="text-green-400 text-xs md:text-sm space-y-1">
            <div class="truncate">IP: <span id="userIP">...</span></div>
            <div class="truncate">LOCATION: <span id="userLocation">...</span></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl z-50 p-2 md:p-3 border-t border-white/10">
        <div class="container mx-auto flex justify-between items-center text-xs md:text-sm">
            <div class="flex items-center space-x-2 md:space-x-4 font-mono">
                <div id="systemTime" class="text-white truncate"></div>
            </div>
            <div class="flex space-x-2 md:space-x-4 font-mono">
                <div id="liveClock" class="text-green-500"></div>
                <div class="text-white hidden md:block">CONNECTION: ENCRYPTED</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 pt-20 md:pt-24 min-h-screen">
        <div class="container mx-auto px-4 md:px-6 py-8 md:py-12">
            <div class="max-w-2xl mx-auto bg-black/70 backdrop-blur-lg p-4 md:p-6 border border-white/20">
                <h2 class="text-xl md:text-3xl mb-4 md:mb-6 font-mono text-green-500 overflow-hidden">
                    <span id="typingText" class="typing-container"></span>
                </h2>
                
                <!-- Contact Form -->
                <form id="mainForm" action="https://formspree.io/f/mqapjaog" method="POST">
                    <div class="space-y-4 md:space-y-6">
                        <div>
                            <label class="block text-white/80 mb-1 md:mb-2 text-sm md:text-base font-mono">Your Legal Full Name</label>
                            <input type="text" name="name" class="matrix-input w-full" required>
                        </div>
                        <div>
                            <label class="block text-white/80 mb-1 md:mb-2 text-sm md:text-base font-mono">Your Primary Email</label>
                            <input type="email" name="email" class="matrix-input w-full" required>
                        </div>
                        <div>
                            <label class="block text-white/80 mb-1 md:mb-2 text-sm md:text-base font-mono">Service Requirements</label>
                            <textarea name="message" class="matrix-input w-full h-24 md:h-32" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-white/10 hover:bg-white/20 text-green-500 p-3 md:p-4 text-sm md:text-base font-mono transition-all border border-white/20">
                            INITIATE TRANSMISSION
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Hidden Audio Elements -->
    <audio class="hidden" id="keyboardSound">
        <source src="https://www.soundjay.com/buttons/button-35.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Matrix Effect
        let matrixCanvas, ctx, chars, fontSize, columns, drops;
        const specialWords = ["GOOGLE", "OPENAI", "HELLO WORLD", "BINARY", "EDUARD", "EDDIE", "TRUST IN"];

        function initMatrix() {
            matrixCanvas = document.getElementById('matrixCanvas');
            ctx = matrixCanvas.getContext('2d');
            resizeMatrix();
            chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
            setInterval(drawMatrix, 50);
        }

        function resizeMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            fontSize = window.innerWidth < 768 ? 12 : 14;
            columns = Math.floor(matrixCanvas.width / fontSize);
            drops = Array(columns).fill(0);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            // Draw special words randomly
            if(Math.random() < 0.02) {
                const word = specialWords[Math.floor(Math.random() * specialWords.length)];
                const x = Math.random() * (matrixCanvas.width - word.length * fontSize);
                ctx.fillText(word, x, 20);
            }

            for(let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                if(y > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Typing Effect
        let currentMessage = 0;
        const messages = ["Let us know how we can help you?"];
        
        function typeText() {
            const text = messages[currentMessage];
            let index = 0;
            const typingElement = document.getElementById('typingText');
            
            function type() {
                if(index < text.length) {
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(resetTyping, 2000);
                }
            }
            type();
        }

        function resetTyping() {
            document.getElementById('typingText').textContent = '';
            typeText();
        }

        // User Detection
        async function detectUser() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip;
                document.getElementById('userLocation').textContent = 
                    `${data.city}, ${data.country_name}`;
            } catch {
                document.getElementById('userIP').textContent = 'IP: HIDDEN';
                document.getElementById('userLocation').textContent = 'LOCATION: UNKNOWN';
            }
        }

        // Sound Effects
        const keyboardSound = document.getElementById('keyboardSound');
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('keydown', () => {
                keyboardSound.currentTime = 0;
                keyboardSound.play();
            });
        });

        // Form Handling
        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'ENCRYPTING...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if(response.ok) {
                    window.location.href = 'http://unlimitedsolutions.xyz/thanks.html';
                } else {
                    alert('Transmission failed. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
            } finally {
                button.disabled = false;
                button.textContent = 'INITIATE TRANSMISSION';
            }
        });

        // Initialize
        function init() {
            initMatrix();
            typeText();
            detectUser();
            setInterval(() => {
                document.getElementById('liveClock').textContent = 
                    new Date().toLocaleTimeString('en-US', { hour12: false });
                document.getElementById('systemTime').textContent = 
                    new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: '2-digit' 
                    });
            }, 1000);

            window.addEventListener('resize', resizeMatrix);
        }
    </script>
</body>
</html>
