<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLIMITED.xyz | Matrix Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='black'/><path fill='white' d='M65 35c-7 0-12 5-15 10-3-5-8-10-15-10-11 0-20 9-20 20s9 20 20 20c7 0 12-5 15-10 3 5 8 10 15 10 11 0 20-9 20-20s-9-20-20-20zm-30 30c-6 0-10-4-10-10s4-10 10-10c4 0 7 2 9 5l-5 5c-1-1-3-2-4-2-3 0-5 2-5 5s2 5 5 5c1 0 3-1 4-2l5 5c-2 3-5 5-9 5zm30 0c-4 0-7-2-9-5l5-5c1 1 3 2 4 2 3 0 5-2 5-5s-2-5-5-5c-1 0-3 1-4 2l-5-5c2-3 5-5 9-5 6 0 10 4 10 10s-4 10-10 10z'/></svg>">
    <style>
        @keyframes matrix-glitch {
            0% { text-shadow: 0 0 10px #0f0; }
            50% { text-shadow: -2px 0 8px #0f0, 2px 0 8px #0f0; }
            100% { text-shadow: 0 0 10px #0f0; }
        }

        .matrix-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: #0f0;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .matrix-input:focus {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .terminal-effect::after {
            content: '|';
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden" onload="playBootSound()">
    <canvas class="fixed top-0 left-0 z-0" id="matrixCanvas"></canvas>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl z-50 p-3 border-t border-white/10">
        <div class="container mx-auto flex justify-between items-center text-sm">
            <div class="flex items-center space-x-4 font-mono">
                <div id="userGreeting" class="text-green-500"></div>
                <div id="location" class="text-white"></div>
                <div id="systemTime" class="text-white"></div>
            </div>
            <div class="flex space-x-4 font-mono">
                <div id="liveClock" class="text-green-500"></div>
                <div class="text-white">CONNECTION: ENCRYPTED</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 pt-20 min-h-screen">
        <div class="container mx-auto px-6 py-20">
            <!-- Contact Form -->
            <div class="max-w-2xl mx-auto bg-black/70 backdrop-blur-lg p-8 border border-white/20">
                <h2 class="text-3xl mb-8 font-mono text-green-500 animate-pulse terminal-effect">
                    > ENTER CREDENTIALS
                </h2>
                <form id="mainForm" action="https://formspree.io/f/mqapjaog" method="POST">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-white/80 mb-2 font-mono">AGENT NAME</label>
                            <input type="text" name="name" class="matrix-input w-full p-4" required>
                        </div>
                        <div>
                            <label class="block text-white/80 mb-2 font-mono">ENCRYPTED CHANNEL</label>
                            <input type="email" name="email" class="matrix-input w-full p-4" required>
                        </div>
                        <div>
                            <label class="block text-white/80 mb-2 font-mono">SECURE MESSAGE</label>
                            <textarea name="message" class="matrix-input w-full p-4 h-32 font-mono" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-white/10 hover:bg-white/20 text-green-500 p-4 font-mono transition-all border border-white/20">
                            INITIATE TRANSMISSION [ENTER]
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Matrix Effect
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = matrixCanvas.width/fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if(y > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // Time and Date
        function updateDateTime() {
            const now = new Date();
            document.getElementById('liveClock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('systemTime').textContent = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: '2-digit'
            });
        }

        // User Detection
        async function detectUser() {
            const savedName = localStorage.getItem('matrixUser');
            if(savedName) {
                document.getElementById('userGreeting').textContent = `AGENT: ${savedName}`;
                return;
            }

            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('userGreeting').textContent = `USER: ${data.ip}`;
                document.getElementById('location').textContent = `LOCATION: ${data.country_name}`;
            } catch {
                document.getElementById('userGreeting').textContent = 'USER: ANONYMOUS';
                document.getElementById('location').textContent = 'LOCATION: UNKNOWN';
            }
        }

        // Sound Effects
        function playBootSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Form Submission
        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'ENCRYPTING...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    localStorage.setItem('matrixUser', form.name.value.trim());
                    window.location.href = 'http://unlimitedsolutions.xyz/thanks.html';
                } else {
                    alert('TRANSMISSION FAILED. RETRY.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'INITIATE TRANSMISSION [ENTER]';
                }
            } catch (error) {
                alert('NETWORK ERROR. RETRY.');
                submitButton.disabled = false;
                submitButton.textContent = 'INITIATE TRANSMISSION [ENTER]';
            }
        });

        // Event Listeners
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Initialize
        setInterval(drawMatrix, 50);
        setInterval(updateDateTime, 1000);
        detectUser();
        updateDateTime();
    </script>
</body>
</html>
