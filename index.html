<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLIMITED SOLUTIONS | Next-Gen IT Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='70' font-size='50' text-anchor='middle' fill='%230f0' font-family='M PLUS Rounded 1c, sans-serif' font-weight='bold'>US</text></svg>">
    <style>
        html {
            overflow-x: hidden;
        }

        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        .header-logo {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 0 8px #0f0);
            transition: all 0.3s ease;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content-wrapper {
            margin-top: 80px;
            position: relative;
            z-index: 20;
        }

        .matrix-input {
            background: rgba(0, 30, 0, 0.2) !important;
            border: 1px solid #0f03 !important;
            color: #0f0 !important;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            backdrop-filter: blur(2px);
        }

        .matrix-input:focus {
            border: 1px solid #0f0 !important;
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.1) !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid #0f0;
            padding: 16px;
            max-width: 90%;
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 640px) {
            .main-header {
                padding: 8px;
            }

            .content-wrapper {
                margin-top: 64px;
            }

            .header-logo {
                width: 40px;
                height: 40px;
            }

            .user-greeting {
                font-size: 0.75rem;
            }

            .matrix-input {
                font-size: 0.875rem;
            }

            .modal-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <canvas id="matrixCanvas"></canvas>

    <!-- Header -->
    <header class="main-header">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <svg class="header-logo" viewBox="0 0 100 100">
                <text x="50" y="70" font-size="50" text-anchor="middle" fill="#0f0" font-family="M PLUS Rounded 1c, sans-serif" font-weight="bold">US</text>
            </svg>

            <div class="user-greeting font-mono text-right">
                <div class="text-green-500 text-xs">ACTIVE CONNECTION</div>
                <div class="text-green-400 text-[10px]">
                    <div class="truncate">IP: <span id="userIP">...</span></div>
                    <div class="truncate">LOC: <span id="userLocation">...</span></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="container mx-auto px-4 py-6">
            <div class="max-w-xl mx-auto bg-black/70 backdrop-blur-lg p-4 border border-white/20">
                <h2 class="text-lg sm:text-2xl mb-4 font-mono text-green-500 overflow-hidden">
                    <span id="typingText"></span>
                </h2>

                <!-- Features Section -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-4">
                    <button id="chatbotBtn" class="bg-black/20 hover:bg-black/30 text-green-500 p-2 text-xs sm:text-sm font-mono transition-all border border-green-500/30">
                        AI CHAT SUPPORT
                    </button>
                    <button id="statusBtn" class="bg-black/20 hover:bg-black/30 text-green-500 p-2 text-xs sm:text-sm font-mono transition-all border border-green-500/30">
                        SYSTEM STATUS
                    </button>
                    <button id="calcBtn" class="bg-black/20 hover:bg-black/30 text-green-500 p-2 text-xs sm:text-sm font-mono transition-all border border-green-500/30">
                        COST CALCULATOR
                    </button>
                </div>

                <!-- Contact Form -->
                <form id="mainForm" action="https://formspree.io/f/mqapjaog" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-green-500/80 mb-1 text-xs sm:text-sm font-mono">
                                ENTER FULL NAME
                            </label>
                            <input type="text" name="name" class="matrix-input w-full text-sm" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label class="block text-green-500/80 mb-1 text-xs sm:text-sm font-mono">
                                PRIMARY EMAIL
                            </label>
                            <input type="email" name="email" class="matrix-input w-full text-sm" placeholder="user@domain.com" required>
                        </div>
                        <div>
                            <label class="block text-green-500/80 mb-1 text-xs sm:text-sm font-mono">
                                SERVICE REQUEST
                            </label>
                            <textarea name="message" class="matrix-input w-full h-20 text-sm" placeholder="Describe your request..." required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-black/20 hover:bg-black/30 text-green-500 p-3 text-xs sm:text-sm font-mono transition-all border border-green-500/30">
                            INITIATE ENCRYPTED MESSAGE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-xl z-50 p-2 border-t border-white/10">
        <div class="container mx-auto flex justify-between items-center text-xs">
            <div class="flex items-center space-x-2 font-mono">
                <div id="systemTime" class="text-white truncate"></div>
            </div>
            <div class="flex space-x-2 font-mono">
                <div id="liveClock" class="text-green-500"></div>
                <div class="text-white sm:block hidden">STATUS: SECURE</div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="chatbotModal" class="modal">
        <div class="modal-content">
            <h3 class="text-green-500 font-mono mb-3 text-sm sm:text-base">AI CHAT SUPPORT</h3>
            <div id="chatOutput" class="h-40 overflow-y-auto bg-black/50 p-2 mb-3 font-mono text-green-400 text-xs sm:text-sm"></div>
            <input id="chatInput" class="matrix-input w-full mb-2 text-xs sm:text-sm" placeholder="Ask a question...">
            <button id="chatSubmit" class="bg-black/20 hover:bg-black/30 text-green-500 p-2 w-full font-mono border border-green-500/30 text-xs sm:text-sm">SEND</button>
            <button id="chatClose" class="mt-2 text-green-500 font-mono text-xs sm:text-sm">CLOSE</button>
        </div>
    </div>

    <div id="statusModal" class="modal">
        <div class="modal-content">
            <h3 class="text-green-500 font-mono mb-3 text-sm sm:text-base">SYSTEM STATUS</h3>
            <div id="statusOutput" class="font-mono text-green-400 text-xs sm:text-sm"></div>
            <button id="statusClose" class="mt-3 text-green-500 font-mono text-xs sm:text-sm">CLOSE</button>
        </div>
    </div>

    <div id="calcModal" class="modal">
        <div class="modal-content">
            <h3 class="text-green-500 font-mono mb-3 text-sm sm:text-base">COST CALCULATOR</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-green-500/80 mb-1 font-mono text-xs sm:text-sm">HOURS OF SUPPORT</label>
                    <input id="calcHours" type="number" min="1" class="matrix-input w-full text-xs sm:text-sm" value="1">
                </div>
                <div>
                    <label class="block text-green-500/80 mb-1 font-mono text-xs sm:text-sm">SERVICE TYPE</label>
                    <select id="calcService" class="matrix-input w-full text-xs sm:text-sm">
                        <option value="100">Basic Support ($100/hr)</option>
                        <option value="150">Advanced Support ($150/hr)</option>
                        <option value="200">Enterprise Support ($200/hr)</option>
                    </select>
                </div>
                <div class="text-green-400 font-mono text-xs sm:text-sm">Total: $<span id="calcTotal">100</span></div>
                <button id="calcSubmit" class="bg-black/20 hover:bg-black/30 text-green-500 p-2 w-full font-mono border border-green-500/30 text-xs sm:text-sm">CALCULATE</button>
                <button id="calcClose" class="text-green-500 font-mono text-xs sm:text-sm">CLOSE</button>
            </div>
        </div>
    </div>

    <audio class="hidden" id="keyboardSound">
        <source src="https://www.soundjay.com/buttons/button-35.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Matrix Effect
        let matrixCanvas, ctx, chars, fontSize, columns, drops;
        const specialWords = ["GOOGLE", "OPENAI", "HELLO WORLD", "BINARY", "EDUARD", "EDDIE", "TRUST IN"];

        function initMatrix() {
            matrixCanvas = document.getElementById('matrixCanvas');
            ctx = matrixCanvas.getContext('2d');
            resizeMatrix();
            chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
            requestAnimationFrame(drawMatrix);
        }

        function resizeMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            fontSize = window.innerWidth < 640 ? 10 : 12;
            columns = Math.floor(matrixCanvas.width / fontSize);
            drops = Array(columns).fill(0);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            if(Math.random() < 0.02) {
                const word = specialWords[Math.floor(Math.random() * specialWords.length)];
                const x = Math.random() * (matrixCanvas.width - word.length * fontSize);
                ctx.fillText(word, x, 20);
            }

            for(let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);
                if(y > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }

        // IP and Time Zone Detection
        async function detectUser() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip;
                document.getElementById('userLocation').textContent = 
                    `${data.city}, ${data.country_name}`;
                
                // Update time based on user's timezone
                updateTime(data.timezone);
            } catch {
                document.getElementById('userIP').textContent = 'IP: HIDDEN';
                document.getElementById('userLocation').textContent = 'LOCATION: SECURE';
                updateTime('UTC'); // Fallback to UTC
            }
        }

        function updateTime(timezone) {
            setInterval(() => {
                const options = {
                    timeZone: timezone,
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };
                const dateOptions = {
                    timeZone: timezone,
                    year: 'numeric',
                    month: 'short',
                    day: '2-digit'
                };
                document.getElementById('liveClock').textContent = 
                    new Date().toLocaleTimeString('en-US', options);
                document.getElementById('systemTime').textContent = 
                    new Date().toLocaleDateString('en-US', dateOptions);
            }, 1000);
        }

        // Typing Effect
        let currentMessage = 0;
        const messages = ["Let us know how we can help you?"];

        function typeText() {
            const text = messages[currentMessage];
            let index = 0;
            const typingElement = document.getElementById('typingText');

            function type() {
                if(index < text.length) {
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(resetTyping, 2000);
                }
            }
            type();
        }

        function resetTyping() {
            document.getElementById('typingText').textContent = '';
            typeText();
        }

        // Sound Effects
        const keyboardSound = document.getElementById('keyboardSound');
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('keydown', () => {
                keyboardSound.currentTime = 0;
                keyboardSound.play();
            });
        });

        // Form Handling
        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'ENCRYPTING...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if(response.ok) {
                    window.location.href = 'http://unlimitedsolutions.xyz/thanks.html';
                } else {
                    alert('Transmission failed. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
            } finally {
                button.disabled = false;
                button.textContent = 'INITIATE ENCRYPTED MESSAGE';
            }
        });

        // AI Chatbot
        const chatbotModal = document.getElementById('chatbotModal');
        const chatInput = document.getElementById('chatInput');
        const chatOutput = document.getElementById('chatOutput');
        const chatSubmit = document.getElementById('chatSubmit');
        const chatbotBtn = document.getElementById('chatbotBtn');
        const chatClose = document.getElementById('chatClose');

        chatbotBtn.addEventListener('click', () => {
            chatbotModal.style.display = 'flex';
        });

        chatClose.addEventListener('click', () => {
            chatbotModal.style.display = 'none';
        });

        chatSubmit.addEventListener('click', () => {
            const question = chatInput.value.trim();
            if (question) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `> ${question}`;
                chatOutput.appendChild(userMessage);

                const response = getAIResponse(question);
                const aiMessage = document.createElement('div');
                aiMessage.textContent = `< ${response}`;
                chatOutput.appendChild(aiMessage);

                chatOutput.scrollTop = chatOutput.scrollHeight;
                chatInput.value = '';
            }
        });

        function getAIResponse(question) {
            const lowerQuestion = question.toLowerCase();
            if (lowerQuestion.includes('support')) {
                return 'We offer 24/7 IT support. Please describe your issue in the contact form.';
            } else if (lowerQuestion.includes('cost') || lowerQuestion.includes('price')) {
                return 'Use our cost calculator for an estimate or contact us for detailed pricing.';
            } else if (lowerQuestion.includes('status')) {
                return 'Check the system status button for real-time updates.';
            } else {
                return 'I can assist with IT support queries. Try asking about support, costs, or system status.';
            }
        }

        // System Status
        const statusModal = document.getElementById('statusModal');
        const statusOutput = document.getElementById('statusOutput');
        const statusBtn = document.getElementById('statusBtn');
        const statusClose = document.getElementById('statusClose');

        statusBtn.addEventListener('click', async () => {
            statusModal.style.display = 'flex';
            statusOutput.textContent = 'Checking system status...';
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                statusOutput.textContent = 'All systems operational.\nUptime: 99.9%\nLast checked: ' + new Date().toLocaleString();
            } catch {
                statusOutput.textContent = 'Unable to fetch status. Please try again.';
            }
        });

        statusClose.addEventListener('click', () => {
            statusModal.style.display = 'none';
        });

        // Cost Calculator
        const calcModal = document.getElementById('calcModal');
        const calcHours = document.getElementById('calcHours');
        const calcService = document.getElementById('calcService');
        const calcTotal = document.getElementById('calcTotal');
        const calcSubmit = document.getElementById('calcSubmit');
        const calcBtn = document.getElementById('calcBtn');
        const calcClose = document.getElementById('calcClose');

        calcBtn.addEventListener('click', () => {
            calcModal.style.display = 'flex';
            calculateCost();
        });

        calcSubmit.addEventListener('click', () => {
            calculateCost();
        });

        calcClose.addEventListener('click', () => {
            calcModal.style.display = 'none';
        });

        function calculateCost() {
            const hours = parseInt(calcHours.value) || 1;
            const rate = parseInt(calcService.value);
            const total = hours * rate;
            calcTotal.textContent = total;
        }

        // Initialize
        function init() {
            initMatrix();
            typeText();
            detectUser();
            window.addEventListener('resize', resizeMatrix);
        }

        init();
    </script>
</body>
</html>
